<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Transport Request System</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #f3f4f6;
    font-family: Inter, system-ui, sans-serif;
  }
  .app-card {
    background: white;
    border-radius: 22px;
    padding: 20px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.08);
  }
  .app-title {
    font-size: 22px;
    font-weight: 700;
    color: #1e293b;
  }
  .btn-primary {
    background: #2563eb;
    color: white;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: 600;
  }
  .btn-outline {
    border: 1px solid #94a3b8;
    padding: 8px 16px;
    border-radius: 12px;
    color: #475569;
  }
  .table-scroll { max-height: 60vh; overflow:auto; }
</style>
</head>

<body class="p-3">

<div class="max-w-5xl mx-auto space-y-6">

<!-- HEADER -->
<header class="text-center py-4">
  <h1 class="text-3xl font-bold text-slate-800">TEMPORARY BUS PASS REQUEST PORTAL</h1>
  <p class="text-sm text-slate-500 mt-1">BAJAJ AUTO TRANSPORT DEPARTMENT</p>
</header>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

<!-- ============================
     USER FORM (EMAIL REMOVED)
============================= -->
<section class="app-card">
  <h2 class="app-title mb-3">Travel Request (User)</h2>

  <form id="requestForm" class="space-y-4">

    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="text-xs text-slate-600">Request Date</label>
        <input id="req_date" type="date" class="mt-1 w-full rounded-xl border p-3"/>
      </div>

      <div>
        <label class="text-xs text-slate-600">Travel On</label>
        <input id="travel_on" type="date" required class="mt-1 w-full rounded-xl border p-3"/>
      </div>
    </div>

    <div>
      <label class="text-xs text-slate-600">Employee Name</label>
      <input id="name" type="text" required class="mt-1 w-full rounded-xl border p-3" placeholder="Full Name"/>
    </div>

    <div>
      <label class="text-xs text-slate-600">Phone (WhatsApp)</label>
      <input id="phone" type="tel" required class="mt-1 w-full rounded-xl border p-3" placeholder="919876543210"/>
    </div>

    <div>
      <label class="text-xs text-slate-600">Bus Route</label>
      <input id="route" type="text" required class="mt-1 w-full rounded-xl border p-3" placeholder="Route No / Name"/>
    </div>

    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="text-xs text-slate-600">Shift</label>
        <input id="shift" type="text" required class="mt-1 w-full rounded-xl border p-3" placeholder="Morning / Evening"/>
      </div>

      <div>
        <label class="text-xs text-slate-600">Ticket No.</label>
        <input id="ticket_no" type="text" required class="mt-1 w-full rounded-xl border p-3" placeholder="Ticket No"/>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <button class="btn-primary" id="submitBtn">Submit</button>
      <button type="button" id="clearBtn" class="btn-outline">Clear</button>
      <span id="formMsg" class="text-xs text-slate-500"></span>
    </div>

  </form>
</section>




<!-- ============================
       ADMIN PANEL
============================= -->
<section class="app-card">
  <h2 class="app-title mb-3">Admin Panel</h2>

  <div id="authArea" class="space-y-3">

    <button id="logoutBtn" class="hidden bg-red-500 text-white px-4 py-2 rounded-xl mb-3">Logout</button>

    <div id="signinBox">
      <label class="text-xs text-slate-600">Admin Email</label>
      <input id="adminEmail" type="email" class="mt-1 w-full rounded-xl border p-3"/>

      <label class="text-xs text-slate-600 mt-3">Password</label>
      <input id="adminPass" type="password" class="mt-1 w-full rounded-xl border p-3"/>

      <button id="loginBtn" class="btn-primary mt-3">Login</button>
      <div id="authMsg" class="text-xs text-slate-500 mt-1"></div>
    </div>

    <div id="adminControls" class="hidden">

      <div class="flex items-center justify-between mb-3">
        <div class="flex gap-2">
          <button id="refreshBtn" class="btn-outline">Refresh</button>
          <button id="exportBtn" class="btn-outline">Export CSV</button>
        </div>
        <span class="text-xs text-slate-500">Logged in as <b id="adminUserEmail"></b></span>
      </div>

      <div class="table-scroll border rounded-xl">
        <table class="w-full text-sm">
          <thead class="sticky top-0 bg-white shadow">
            <tr>
              <th class="p-2 text-left">Req Date</th>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Phone</th>
              <th class="p-2">Route</th>
              <th class="p-2">Shift</th>
              <th class="p-2">Ticket</th>
              <th class="p-2">Travel</th>
              <th class="p-2">Status</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="requestsTbody"></tbody>
        </table>
      </div>

    </div>
  </div>
</section>

</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAplJZzrEOV244rGi1hBe-MWNKdC21C0Ac",
  authDomain: "newdb-9bb7d.firebaseapp.com",
  databaseURL: "https://newdb-9bb7d-default-rtdb.firebaseio.com",
  projectId: "newdb-9bb7d",
  storageBucket: "newdb-9bb7d.firebasestorage.app",
  messagingSenderId: "43095744350",
  appId: "1:43095744350:web:b5799aef815d5a8cb539cf",
  measurementId: "G-50NM4XY0F6"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* Short helper */
function $(id){ return document.getElementById(id); }
function showMsg(el,msg){ el.textContent=msg; setTimeout(()=>el.textContent="",3000); }

/* USER FORM (EMAIL + NOTES REMOVED) */
$('requestForm').addEventListener('submit', async (e)=>{
  e.preventDefault();

  const data = {
    req_date: $('req_date').value,
    travel_on: $('travel_on').value,
    name: $('name').value.trim(),
    phone: $('phone').value.trim().replace(/\D/g,''),
    route: $('route').value.trim(),
    shift: $('shift').value.trim(),
    ticket_no: $('ticket_no').value.trim(),
    status: 'pending',
    createdAt: Date.now()
  };

  if(!data.phone) return showMsg($('formMsg'),"Phone required");

  try{
    await db.ref("requests").push(data);
    showMsg($('formMsg'),"Submitted!");
    $('requestForm').reset();
  }catch(err){ console.log(err); }
});

$('clearBtn').onclick = ()=> $('requestForm').reset();

/* ADMIN LOGIN */
$('loginBtn').onclick = async ()=>{
  try{
    await auth.signInWithEmailAndPassword($('adminEmail').value, $('adminPass').value);
  }catch(e){ showMsg($('authMsg'),e.message); }
};
$('logoutBtn').onclick = ()=> auth.signOut();

auth.onAuthStateChanged(user=>{
  if(user){
    $('signinBox').style.display="none";
    $('logoutBtn').classList.remove("hidden");
    $('adminControls').classList.remove("hidden");
    $('adminUserEmail').textContent = user.email;
    loadRequests();
  } else {
    $('signinBox').style.display="block";
    $('adminControls').classList.add("hidden");
    $('adminUserEmail').textContent="";
    $('requestsTbody').innerHTML="";
  }
});

let SNAP = {};

/* LOAD REQUESTS */
function loadRequests(){
  db.ref("requests").on("value", snap=>{
    SNAP = snap.val() || {};
    renderTable();
  });
}

function renderTable(){
  let html = "";
  const entries = Object.entries(SNAP).reverse();
  
  if(entries.length===0){
    html = `<tr><td colspan="9" class="p-3 text-center text-slate-400">No Requests</td></tr>`;
  }

  for(const [id,r] of entries){
    html += `
    <tr class="border-b">
      <td class="p-2">${r.req_date}</td>
      <td class="p-2">${r.name}</td>
      <td class="p-2">${r.phone}</td>
      <td class="p-2">${r.route}</td>
      <td class="p-2">${r.shift}</td>
      <td class="p-2">${r.ticket_no}</td>
      <td class="p-2">${r.travel_on}</td>
      <td class="p-2 font-semibold">${r.status}</td>
      <td class="p-2 space-x-1">
        <button onclick="decision('${id}','approved')" class="px-2 py-1 bg-green-500 text-white rounded">OK</button>
        <button onclick="decision('${id}','rejected')" class="px-2 py-1 bg-red-500 text-white rounded">X</button>
      </td>
    </tr>`;
  }

  $('requestsTbody').innerHTML = html;
}

/* APPROVE / REJECT */
function decision(id,status){
  const r = SNAP[id];
  const admin = auth.currentUser.email;

  db.ref("requests/"+id).update({
    status,
    admin,
    decisionAt: Date.now()
  });

  const msg = buildMessage(r,status,admin);
  const wa = `https://wa.me/${r.phone}?text=`+encodeURIComponent(msg);
  window.open(wa,'_blank');
}

function buildMessage(r,status,admin){
  if(status==="approved"){
    return `Hello ${r.name},

Your travel request has been APPROVED.

Route: ${r.route}
Travel Date: ${r.travel_on}
Shift: ${r.shift}
Ticket No: ${r.ticket_no}

Transport Dept
Approved by: ${admin}`;
  } else {
    return `Hello ${r.name},

Your travel request has been REJECTED.

Transport Dept
Checked by: ${admin}`;
  }
}

$('refreshBtn').onclick = loadRequests;

/* Export CSV */
$('exportBtn').onclick = ()=>{
  if(!SNAP) return;
  let rows = [["id","name","phone","route","shift","ticket","travel_on","status"]];
  for(const [id,r] of Object.entries(SNAP)){
    rows.push([id,r.name,r.phone,r.route,r.shift,r.ticket_no,r.travel_on,r.status]);
  }
  let csv = rows.map(r=>r.join(",")).join("\n");
  const blob = new Blob([csv],{type:'text/csv'});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "transport_requests.csv";
  a.click();
};
</script>
</body>
</html>
